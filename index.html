<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindungus - Home</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="wwwroot/script.js"></script>
</head>
<body class="h-screen bg-gray-800">
    <h1 class="text-4xl font-extrabold text-white text-center mt-10 mb-5">Welcome Gamer</h1>
    <div class="card">
        <div class="flex justify-center items-center mb-10">
            <img class="w-32 h-32" src="imgs/frog-spin-frog.gif" alt="spinning frog" />
        </div>
        <div class="flex flex-col text-center text-gray-200 mb-10">
            <div class="mb-10">
                <p>Join the minecraft server!</p>
                <p class="text-2xl">MC.DINDUNGUS.CLUB</p>
                <div id="server_check"></div>
            </div>
            <ul class="space-y-10 mb-5">
                <li>
                    <a
                    target="_blank"
                    class="text-white bg-gray-600 hover:bg-gray-700 focus:ring-6 focus:ring-gray-300 font-large rounded-lg text-md px-5 py-4 focus:outline-none"
                    href="https://files.minecraftforge.net/net/minecraftforge/forge/index_1.20.1.html">
                        Forge 1.20.1 Client Installer
                    </a>
                </li>
                <li>
                    <a
                    target="_blank"
                    class="text-white bg-gray-600 hover:bg-gray-700 focus:ring-6 focus:ring-gray-300 font-large rounded-lg text-md px-5 py-4 focus:outline-none"
                    href="https://drive.google.com/drive/folders/1p6DtNO3p-5j6nWTDdsh8BlQ-O4xUIc6L">
                        Get the Latest Modpack Here!
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
